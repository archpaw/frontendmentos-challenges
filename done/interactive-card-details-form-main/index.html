<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="/assets/style/css-reset.css">
  <link rel="stylesheet" href="/assets/style/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Interactive card details form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
  </style>
</head>

<body>
  <div class="mainContainer">
    <div class="cards">
      <div class="frontCardContainer">
        <div class="frontCardNumer">
          <span class="dig">0123</span>
          <span class="dig">8912</span>
          <span class="dig">3514</span>
          <span class="dig">4567</span>
          <span class="frontCardName">Jane Appleseed</span>
          <span class="frontCardVal">08/23</span>
        </div>
      </div>
      <div class="backCardContainer">
        <div class="backCardSec">000</div>
      </div>
    </div>
    <form method="post" class="cardHolderContainer" id="cardForm">
      <div class="cardName sameStyle">
        <label>Cardholder Name</label>
        <input type="text" pattern="[a-zA-Z]*" name="cardHolderName" id="cardName" placeholder="e.g. Jane Appleseed">
      </div>
      <div class="cardNumber sameStyle">
        <label>Card Number</label>
        <input type="number" name="cardNumber" id="cardNumber" placeholder="e.g. 1234 5678 9123 0000">
        <p class="hidden cardNumberBlank">Can't be blank</p>
      </div>
      <div class="expDateContainer sameStyle">
        <div class="expDate">
          <label>Exp. Date (MM/YY)</label>
          <div class="expDateInputs">
            <div class="month">
              <input type="number" size="2" name="expMonth" id="month" placeholder="MM">
              <p class="hidden expMmBlank">Can't be blank</p>
            </div>
            <div class="year">
              <input type="number" size="2" name="expYear" id="year" placeholder="YY">
              <p class="hidden expYyBlank">Can't be blank</p>
            </div>
          </div>
        </div>
        <div class="cvc">
          <label>CVC</label>
          <input type="number" size="3" name=" cvc" id="cvc" placeholder="e.g. 123">
          <p class="hidden cvcBlank">Can't be blank</p>
        </div>
      </div>
      <input type="submit" value="Confirm">
    </form>
  </div>
  <!-- Completed state start -->

  <!-- Thank you!
  We've added your card details
  Continue -->

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
  <script src="/assets/js/main.js"></script>
</body>

</html>
